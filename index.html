<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Minigame</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-window">
        <div id="static">
            <div id="man">
                <div id="man_hitbox" class="hitbox"></div>
                <div id="man_hutbox" class="hurtbox"></div>
            </div>
            <div id="land"></div>
            <div id="cloud"></div>
            <div id="cloud2"></div>
            <div id="wave_back"></div>
            <div id="wave_front"></div>
            <div id="score">Score: 0</div>
            <div id="health">Health: 3</div>
        </div>
        <div id="dynamic">
            <div id="whale">
                <div id="whale_body"></div>
                <div id="whale_hitbox"></div>
                <div id="water"></div>
            </div>
            <div id="seagull">
                <div id="seagull_hitbox"></div>
            </div>
            <div id="bitcoin">
                <div id="bitcoin_hitbox"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
