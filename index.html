<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Minigame</title>
    <link rel="stylesheet" href="spritestyle.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-window">
        <div id="waves-back" class="sprite"></div>
        <div id="land" class="sprite"></div>
        <div id="cloud2" class="sprite"></div>
        <div id="cloud" class="sprite"></div>
        <div id="man" class="sprite">
            <div id="man_hitbox" class="hitbox"></div>
            <div id="man_hutbox" class="hurtbox"></div>
        </div>
        <div id="whale" class="sprite">
            <div id="whale_body"></div>
            <div id="whale_hitbox"></div>
            <div id="big-water" class="sprite"></div>
        </div>
        <div id="seagull" class="sprite">
            <div id="seagull_hitbox"></div>
        </div>
        <div id="bitcoin" class="sprite">
            <div id="bitcoin_hitbox"></div>
        </div>
        <div id="broken-bitcoin" class="sprite"></div>
        <div id="wave_front"></div>
    </div>
    <div id="UI">
        <div id="top-bar">
            <div id="score">Score: 0</div>
            <div id="heart-container">
                <div class="heart" class="sprite"></div>
                <div class="heart" class="sprite"></div>
                <div class="heart" class="sprite"></div>
            </div>
            <div class="button" id="help-button">Help</div>
        </div>
        <div id="multiplier-text">
            <div class="unlocked" id="x1">x1</div>
            <div id="x2">x2</div>
            <div id="x4">x4</div>
        </div>
        <div id="multiplier">
            <div id="multiplier-bar"></div>
        </div>
        <div id="touch-controls">
            <div class="touch_control hidden" id="jump">JUMP[W]</div>
            <div class="touch_control hidden" id="duck">DUCK[S]</div>
            <div class="touch_control hidden" id="slash">SLASH[D]</div>
        </div>
        <div id="notification-bar">
            <div id="notification"></div>
            <div class="button" id="start-button">Start</div>
            <div class="button" id="restart-button">Restart</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
