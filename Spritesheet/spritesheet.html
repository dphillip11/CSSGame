<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="converted.css">
</head>

<body>
    <div id="controls">
        <div id="increase-height" class="control">height+</div>
        <div id="decrease-height" class="control">height-</div>
        <div id="increase-width" class="control">width+</div>
        <div id="decrease-width" class="control">width-</div>
        <div id="move-left" class="control">left</div>
        <div id="move-right" class="control">right</div>
        <div id="move-up" class="control">up</div>
        <div id="move-down" class="control">down</div>
    </div>
    <div id="sprites">
        <div id="test" class="sprite"></div>
        <div class="sprite man-standing"></div>
        <div class="sprite man-ducking"></div>
        <div class="sprite man-slashing"></div>
        <div class="sprite man-jumping"></div>
        <div class="sprite land"></div>
        <div class="sprite waves-front"></div>
        <div class="sprite waves-back"></div>
        <div class="sprite seagull"></div>
        <div class="sprite bitcoin"></div>
        <div class="sprite bitcoin-broken"></div>
        <div class="sprite cloud"></div>
        <div class="sprite whale"></div>
        <div class="sprite heart"></div>
    </div>
    <script>
        var height = 10;
        var width = 10;
        var y = 0;
        var x = 0;
        var test = document.getElementById("test");
        var increaseHeight = document.getElementById("increase-height");
        var decreaseHeight = document.getElementById("decrease-height");
        var increaseWidth = document.getElementById("increase-width");
        var decreaseWidth = document.getElementById("decrease-width");
        var moveLeft = document.getElementById("move-left");
        var moveRight = document.getElementById("move-right");
        var moveUp = document.getElementById("move-up");
        var moveDown = document.getElementById("move-down");


        function updatePosition() {
            test.style = "width:" + width + "%; height:" + height + "%; background-position:" + x + "% " + y + "%;";
        }


        increaseHeight.addEventListener("click", function () {
            height += 2;
            updatePosition()
        });

        decreaseHeight.addEventListener("click", function () {
            height -= 2;
            updatePosition()
        });

        increaseWidth.addEventListener("click", function () {
            width += 2;
            updatePosition()
        });

        decreaseWidth.addEventListener("click", function () {
            width -= 2;
            updatePosition()
        });

        moveLeft.addEventListener("click", function () {
            x -= 2;
            updatePosition()
        });

        moveRight.addEventListener("click", function () {
            x += 2;
            updatePosition()
        });

        moveUp.addEventListener("click", function () {
            y -= 2;
            updatePosition()
        });

        moveDown.addEventListener("click", function () {
            y += 2;
            updatePosition()
        });
    </script>
</body>
